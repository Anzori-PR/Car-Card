<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link rel="stylesheet" href="./style.css">
    <title>Car Card</title>
</head>
<body>
    
    <div class="container-fluid">

        <div class="card">

            <div class="car">

            </div>

            <div class="description">
                <div class="min-btn">CAR</div>
                <h1 class="Brend">Tesla Model S  2023</h1>
                <div class="icons">
                    <i class="fa fa-car"><p>Mileage: 4.000 miles</p></i>
                    <i class="fa-solid fa-gas-pump"><p>Fuel: 25mpg</p></i>
                    <i class="fa fa-shield"><p>Safety: ⭐⭐⭐⭐⭐</p></i>
                </div>

                <p>Pick a color:</p>
                <div class="color">
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="red"></div>
                    <div class="blue"></div>
                </div>

                <div class="price">
                    <h1 class="price-value">$94,990</h1>
                </div>

                <button id="button">
                    <i class="fa fa-cart-shopping shop"><p>Add to Cart</p></i>
                </button>
            </div>

        </div>

    </div>


    <script src="./app.js"></script>
</body>
</html>
